# Department Service Application Configuration
# Most configuration is now loaded from Config Server
# This file only contains local overrides and fallback values
spring:
  application:
    name: department-service
  # Config Server connection (Spring Cloud 2022.0.x format)
  config:
    import: "configserver:http://localhost:8888"
  cloud:
    config:
      enabled: true
      fail-fast: true
  # Database configuration
  datasource:
    url: jdbc:mysql://localhost:3306/department
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Flyway configuration
  flyway:
    enabled: true
    locations: classpath:/db/migration
    table: flyway_schema_history_departments
    baseline-on-migrate: true
    baseline-version: 0
    validate-migration-naming: true

  # Kafka configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: department-service-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8082